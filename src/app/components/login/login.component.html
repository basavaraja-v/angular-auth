<div class="container">
  <h2>Login</h2>
  <form>
    <div class="form-group">
      <label for="email">Email address:</label>
      <input
        type="email"
        class="form-control"
        [(ngModel)]="email"
        name="email"
      />
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input
        type="password"
        class="form-control"
        [(ngModel)]="password"
        name="password"
      />
    </div>
    <button type="submit" class="btn btn-primary" (click)="login()">
      Submit
    </button>
  </form>
  <div *ngIf="error">{{ error }}</div>
</div>
